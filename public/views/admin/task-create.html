<!DOCTYPE html>
<html lang="en">

<head>
    <title>BSV : Task Create</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>

    <header id="adminHeader"></header>
    <main class="admin-main-wrapper container">
        <div class="profile-wrapper text-right">
            <ul>
                <li><a href="javascript:void(0);"><span id="username">List</span></a></li>
                <li><a href="javascript:void(0);" onclick="logOut()">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">

            <div class="task-heading-wrapper">
                <h1>Create Task</h1>
                <a class="btn btn-primary" href="/task-list">Back</a>
              </div>

            <p id="success" class="none">Task Created Successfully</p>

            <div class="form-wrapper">
                <form onsubmit="createTask(); return false;">
                    <div class="form-group">
                        <label for="tastName">Task Name</label>
                        <input type="text" class="form-control" id="tastName" value="" />
                    </div>
            
                    <div class="form-group">
                        <label for="sel1">Select Point</label>
                        <select class="form-control" id="taskPoint">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="tastDescription">Task Description</label>
                        <textarea class="form-control" rows="5" id="tastDescription"></textarea>
                    </div>
            
                    <div class="form-group">
                        <div class="isDisabled">
                            <label><input type="checkbox" id="isDisabled"> Is Disabled</label>
                        </div>
                    </div>
            
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
            
                </form>
            </div>

        </div>

        <div class="loader-wrapper none">
            <div class="loader"></div>
        </div>
    </main>

    <footer id="adminFooter"></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/task.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
