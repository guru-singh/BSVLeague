<!DOCTYPE html>
<html lang="en">

<head>
    <title>BSV : Task </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
</head>

<body>

  <header id="adminHeader"></header>

    <main class="admin-main-wrapper container">
      <div class="profile-wrapper text-right">
        <ul>
            <li><a href="javascript:void(0);"><span id="username">List</span></a></li>
            <li><a href="javascript:void(0);" onclick="logOut()">Logout</a></li>
        </ul>
    </div>
        <div class="main-content">
            <div class="task-heading-wrapper">
              <h1>Task List</h1>
              <a class="btn btn-success" href="/task-create">Create Task</a>
            </div>
            
            <div class="table-responsive">        
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Task Name</th>
                      <th>Task Point</th>
                      <th>Task Description</th>
                      <th>Is Disabled</th>
                      <th>Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="kamList">
                  </tbody>
                </table>
              </div>
        </div>

        <div class="loader-wrapper none">
          <div class="loader"></div>
        </div>
    </main>

    <footer id="adminFooter"></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/task.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
