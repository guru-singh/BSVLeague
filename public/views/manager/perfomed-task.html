<!DOCTYPE html>
<html lang="en">

<head>
    <title>BSV : Performed Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>
    <header id="managerHeader"></header>
    <main class="admin-main-wrapper container">

        <div class="profile-wrapper text-right">
            <ul>
                <li><span id="userName"></span></li>
                <li><a href="/manager/logout">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="task-heading-wrapper">
                <h1>Perfom Task</h1>
            </div>
            <form onsubmit="validatePerform(); return false;">
                <div class="form-group">
                    <label for="cmbtaskperfom">Performed Task:</label>
                    <select class="form-control" onchange="onTaskSelection();" id="cmbtaskperfom"></select>
                </div>
                <div id="selectDesc"></div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="chkihearby">I hearby confirm that i have perfomed this
                        task</label>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success" disabled id="perfomBtn">Perfom Now</button>
                </div>
            </form>
        </div>
    </main>

    <div class="loader-wrapper-login none">
        <div class="loader"></div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/front.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/managerv1.js"></script>
    <script>
        $(function() {
            console.clear();
            console.log( "ready!---> perform New task" );
            setupPerformNewTaskPage();
        });
        
            </script>
</body>

</html>
